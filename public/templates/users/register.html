<fieldset>
  <div class="form-group" ng-class="{error: formErrors.uname}">
    <label class="control-label" for="registerUname">username</label>
    <input type="text" id="registerUname" name="username" ng-model="formObject.uname" placeholder="enter username" required class="form-control">
    <span class="help-block" ng-show="formErrors.uname">{{formErrors.uname}}</span>
    </div>
  </div>

  <div class="form-group" ng-class="{error: formErrors.email}">
    <label class="control-label" for="registerEmail">email</label>
    <input type="email" id="registerEmail" name="email" ng-model="formObject.email" placeholder="enter email address" required class="form-control">
    <span class="help-block" ng-show="formErrors.email">{{formErrors.email}}</span>
    </div>
  </div>

  <div class="form-group" ng-class="{error: formErrors.pwd}">
    <label class="control-label" for="registerPwd">password</label>
    <input type="password" id="registerPwd" name="password" ng-model="formObject.pwd" placeholder="enter password" required class="form-control">
    <span class="help-block" ng-show="formErrors.pwd">{{formErrors.pwd}}</span>
    </div>
  </div>

  <div class="form-group" ng-class="{error: formErrors.pwd_confirm}">
    <label class="control-label" for="registerPwdConfirm">password confirmation</label>
    <input class="warning" id="registerPwdConfirm" name="pwd_confirm" type="password" ng-model="formObject.pwd_confirm" placeholder="repeat password" required class="form-control">
    <span class="help-block" ng-show="formErrors.pwd_confirm">{{formErrors.pwd_confirm}}</span>
    </div>
  </div>

  <div class="alert alert-danger" ng-show="formErrors.extra">
    <strong>{{formErrors.extra}}</strong>
  </div>

</fieldset>
