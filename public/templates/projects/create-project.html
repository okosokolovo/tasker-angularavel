<div>
  <form ng-submit="create()" class="form-horizontal">
    <div class="form-group">
      <label class="col-md-2 control-label" for="name">Project Name</label>
      <div class="col-md-10">
        <input class="form-control" type="text" id="name" placeholder="project name" ng-model="newproject.name" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-5">
        <input type="submit" class="btn btn-success" value="Create Project">
      </div>
      <div class="col-md-5">
        <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
